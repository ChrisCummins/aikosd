<div class="page-header">
  <div class="row">
    <div class="col-lg-12">
      <h1>Activity Stream</h1>
      <p class="lead">Intrusion Detection System for Linux filesystems</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-hover table-bordered">
      <!-- Table header -->
      <thead>
        <tr>
          <td>Timestamp</td>
          <td>Path</td>
          <td>Type</td>
        </tr>
      </thead>

      <tbody data-bind="foreach: activities">
        <tr data-bind="css: { success: type == 0, danger: type == 2 }">
          <td data-bind="text: timestamp"></td>
          <td data-bind="text: path"></td>
          <td data-bind="text: description"></td>
        </tr>
      </tbody>

  </div>
</div>

<!-- View logic -->
<script src="/js/index.js" charset="utf-8" type="text/javascript"></script>
